<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico" />
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #ff6b6b;
            --bg-color: #111827;
            --card-bg: rgba(255, 255, 255, 0.15);
            --text-color: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.1);
        }
        
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
        }
        
        .shape-blue {
            height: 300px;
            width: 300px;
            background: linear-gradient(135deg, #1845ad, #23a2f6);
            top: -100px;
            left: -100px;
            filter: blur(20px);
            animation: float 8s ease-in-out infinite;
        }
        
        .shape-orange {
            height: 250px;
            width: 250px;
            background: linear-gradient(135deg, #ff512f, #f09819);
            bottom: -100px;
            right: -100px;
            filter: blur(20px);
            animation: float 10s ease-in-out infinite reverse;
        }
        
        .shape-purple {
            height: 200px;
            width: 200px;
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            top: 60%;
            left: -50px;
            filter: blur(30px);
            animation: float 12s ease-in-out infinite 2s;
            opacity: 0.7;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        form {
            width: 100%;
            background-color: var(--card-bg);
            border-radius: 16px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .logo-container {
            margin-bottom: 24px;
            text-align: center;
        }
        
        .logo {
            height: auto;
            transition: all 0.3s ease;
        }
        
        form h2 {
            color: var(--text-color);
            margin-bottom: 24px;
            font-weight: 600;
            text-align: center;
        }
        
        .input-group {
            width: 100%;
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            color: var(--text-color);
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            height: 50px;
            background-color: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 0 16px;
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.3);
        }
        
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        button {
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-color), #6366f1);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            background: linear-gradient(135deg, #3651d4, #5253cc);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .autologin-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            margin-top: 20px;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
        }
        
        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
            accent-color: var(--primary-color);
        }
        
        .checkbox-wrapper label {
            color: var(--text-color);
            font-size: 14px;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 15px;
            }
            
            form {
                padding: 30px 20px;
                width: 100%;
            }
            
            .logo {
                max-width: 140px;
            }
        }
        
        @media (max-width: 480px) {
            form {
                padding: 25px 15px;
            }
            
            .input-group input {
                height: 45px;
            }
            
            button {
                height: 45px;
            }
            
            .logo {
                max-width: 120px;
            }
        }
        
        @media (max-height: 600px) {
            form {
                padding: 20px 15px;
            }
            
            .input-group {
                margin-bottom: 15px;
            }
            
            .logo-container {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape shape-blue"></div>
        <div class="shape shape-orange"></div>
        <div class="shape shape-purple"></div>
    </div>
    
    <div class="login-container">
        <form id="loginForm" method="POST" action="/">
            <div class="logo-container">
                <img src="../static/loginlogo.png" alt="Logo" class="logo" style="max-width: 300px; height: auto; border-radius: 10px;">
            </div>
            
            <h2>Sign In</h2>
            
            <div class="input-group">
                <label for="username">USERNAME</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required>
            </div>
            
            <div class="input-group">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-button">Log In</button>
            
            <div class="autologin-container">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="autologin" name="autologin">
                    <label for="autologin">Remember Me</label>
                </div>
            </div>
        </form>
    </div>
    
    <script>
        // Select the checkbox and form fields
        const checkbox = document.getElementById('autologin');
        const form = document.getElementById('loginForm');
        const fields = form.querySelectorAll('input[type="text"], input[type="password"]');
    
        // Add an event listener to the checkbox
        checkbox.addEventListener('change', function() {
            // Toggle autocomplete based on checkbox state
            const autocompleteValue = this.checked ? 'on' : 'off';
            fields.forEach(field => {
                field.setAttribute('autocomplete', autocompleteValue);
            });
        });
    </script>
</body>
</html>
